<!doctype html>
<html ng-app="UploaderApp" lang="en">
<head>
	<meta charset="UTF-8">

	<title>Uploader</title>

	<!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/uploader.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/ng-file-upload-shim/angular-file-upload-shim.min.js"></script>
	<script src="libs/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="libs/ngUpload/ng-upload.min.js"></script>
    <script type="text/javascript" src="js/uploader.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Uploader</h1>
			<div class="row">
				<div class="col-lg-6">
					<p class="lead">This is a simplistic application using multiple technologies to upload files to a server.</p>
				</div>
				<div class="col-lg-6" ng-controller="UploadCtrl">
					<div class="col-lg-6">
						<button ng-file-select class="btn btn-info btn-lg btn-block" ng-model="files"><span class="fa fa-upload"></span> Upload</button>
					</div>
				</div>
			</div>
		</div>
		<div ng-view></div>
	</div>
</body>
</html>
