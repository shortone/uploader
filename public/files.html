<div ng-controller="FilesCtrl">
	<div class="row" ng-repeat="file in files">
		<p class="bs-component">
			<div class="file-description col-lg-8">
				<h1>{{file.name}} - {{file.createdAt}}</h1>
			</div>
			<div class="col-lg-2">
				<a href="/" class="btn btn-success btn-lg btn-block"><span class="fa fa-download"></span> Download</a>
			</div>
			<div class="col-lg-2">
				<a href="/" class="btn btn-primary btn-lg btn-block"><span class="fa fa-remove"></span> Delete</a>
			</div>
		</p>
	</div>
</div>
